<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="name"> </p>
    <p id="age"> </p>
</body>
<script>
    const str = `{"name": "Shoyeb", "age": "20}`;

    try {
        const obj = JSON.parse(str);
        document.querySelector("#name").innerHTML = `Name: ${obj.name}`;
        document.querySelector("#age").innerHTML = `Age: ${obj.age}`;

    } catch (error) {
        document.querySelector("#name").innerHTML = `${error.name}`;
        document.querySelector("#age").innerHTML = `${error.message}`;
    }
</script>
</html>
